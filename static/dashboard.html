<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Series Dashboard</title>
    <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Time Series Dashboard</h1>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="controls">
            <div class="control-group">
                <label>Metric</label>
                <select id="metricSelect">
                    <option value="">Loading...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Rollup</label>
                <select id="rollupSelect">
                    <option value="raw">Raw Data</option>
                    <option value="1m">1 Minute</option>
                    <option value="5m">5 Minutes</option>
                    <option value="1h">1 Hour</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Time Range</label>
                <select id="timeRangeSelect">
                    <option value="1h">Last 1 Hour</option>
                    <option value="24h">Last 24 Hours</option>
                    <option value="7d">Last 7 Days</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>&nbsp;</label>
                <button id="refreshBtn">ðŸ”„ Refresh</button>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
        
        <div class="data-table">
            <h3 style="margin-bottom: 10px;">Raw API Data</h3>
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    <tr>
                        <td colspan="2" style="text-align: center; color: #999;">No data loaded</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/static/dashboard.js"></script>
</body>
</html>
